<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandhu Law and Mediation</title>
  <link id="theme-css" rel="stylesheet" href="" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="dynamic-root"></div>

  <script>
    const isMobile = window.innerWidth <= 768;
    const css = isMobile ? "style-mobile.css" : "style-desktop.css";
    const html = isMobile ? "mobile-index.html" : "desktop-index.html";

    document.getElementById("theme-css").href = css;

    fetch(html)
      .then(res => res.text())
      .then(html => {
        document.getElementById("dynamic-root").innerHTML = html;
        loadScripts();
      })
      .catch(err => {
        console.error("Error loading layout:", err);
        document.getElementById("dynamic-root").innerHTML = "<p>Error loading page. Please refresh or try again later.</p>";
      });

    function loadScripts() {
      // === Mega Menu ===
      const navDropdowns = document.querySelectorAll('.navbar .dropdown');
      const megaMenu = document.querySelector('.mega-menu');
      const submenuRows = document.querySelectorAll('.submenu-row');
      const nonDropdowns = document.querySelectorAll('.navbar > li:not(.dropdown)');
      let submenuTimeout;

      if (!megaMenu || navDropdowns.length === 0) return;

      nonDropdowns.forEach(item => {
        item.addEventListener('mouseenter', () => {
          megaMenu.classList.remove('active');
          submenuRows.forEach(row => row.classList.remove('active'));
        });
      });

      navDropdowns.forEach(dropdown => {
        dropdown.addEventListener('mouseenter', () => {
          clearTimeout(submenuTimeout);
          const submenuId = dropdown.getAttribute('data-submenu');
          submenuRows.forEach(row => {
            row.classList.remove('active');
            if (row.id === submenuId) row.classList.add('active');
          });
          megaMenu.classList.add('active');
        });
      });

      const navArea = document.querySelector('nav');
      navArea?.addEventListener('mouseleave', () => {
        submenuTimeout = setTimeout(() => {
          megaMenu.classList.remove('active');
          submenuRows.forEach(row => row.classList.remove('active'));
        }, 300);
      });

      megaMenu?.addEventListener('mouseleave', () => {
        submenuTimeout = setTimeout(() => {
          megaMenu.classList.remove('active');
          submenuRows.forEach(row => row.classList.remove('active'));
        }, 300);
      });

      megaMenu?.addEventListener('mouseenter', () => {
        clearTimeout(submenuTimeout);
      });

      // === Services Hover ===
      const items = document.querySelectorAll('.service-item');
      const descriptions = document.querySelectorAll('.description');
      const defaultDesc = document.querySelector('.description.default');
      const layout = document.querySelector('.services-layout');

      if (items.length > 0 && layout) {
        items.forEach(item => {
          item.addEventListener('mouseenter', () => {
            descriptions.forEach(desc => desc.classList.remove('active'));
            if (defaultDesc) defaultDesc.style.display = 'none';
            const target = item.getAttribute('data-service');
            const desc = document.getElementById(target);
            if (desc) desc.classList.add('active');
          });
        });

        layout.addEventListener('mouseleave', () => {
          descriptions.forEach(desc => desc.classList.remove('active'));
          if (defaultDesc) defaultDesc.style.display = 'block';
        });
      }

      // === Optional: Parallax Activation ===
      const servicesSection = document.querySelector('.services-parallax');
      if (servicesSection) {
        window.addEventListener('scroll', () => {
          const rect = servicesSection.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            servicesSection.classList.add('active');
          }
        });
      }
    }
  </script>
</body>
</html>
