<body>
  <div id="dynamic-root"></div>

  <script>
    const isMobile = window.innerWidth <= 768;
    const css = isMobile ? "style-mobile.css" : "style-desktop.css";
    const html = isMobile ? "mobile-index.html" : "desktop-index.html";

    document.getElementById("theme-css").href = css;

    fetch(html)
      .then(res => res.text())
      .then(html => {
        document.getElementById("dynamic-root").innerHTML = html;
        setTimeout(initDynamicScripts, 0);
      })
      .catch(err => {
        console.error("Error loading layout:", err);
        document.getElementById("dynamic-root").innerHTML = "<p>Error loading page. Please refresh or try again later.</p>";
      });

    function initDynamicScripts() {
      if (isMobile) {
        console.log("ðŸ“± Running mobile script");

        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("mobileNav");

        if (hamburger && mobileNav) {
          hamburger.addEventListener("click", () => {
            const isOpening = !mobileNav.classList.contains("open");

            if (isOpening) {
              mobileNav.classList.add("animate-in");
            } else {
              mobileNav.classList.remove("animate-in");
              document.querySelectorAll(".has-submenu").forEach(item => item.classList.remove("open"));
            }

            mobileNav.classList.toggle("open");
          });
        }

        document.querySelectorAll(".submenu-toggle").forEach(button => {
          button.addEventListener("click", () => {
            const parent = button.closest(".has-submenu");
            const isOpen = parent.classList.contains("open");

            document.querySelectorAll(".has-submenu").forEach(item => {
              if (item !== parent) item.classList.remove("open");
            });

            parent.classList.toggle("open");
          });
        });

        const parallaxSections = [
          '.mobile-welcome-section',
          '.mobile-about-section',
          '.mobile-services-section',
          '.mobile-contact-section'
        ];

        parallaxSections.forEach(selector => {
          const section = document.querySelector(selector);
          if (section) {
            window.addEventListener('scroll', () => {
              const offset = window.pageYOffset;
              section.style.backgroundPositionY = `${offset * 0.5}px`;
            });
          }
        });

        const flipCards = document.querySelectorAll(".flip-card, .service-card");
        flipCards.forEach(card => {
          card.addEventListener("click", () => {
            card.classList.toggle("flipped");
          });
        });

        const form = document.getElementById('contact-form');
        const confirmation = document.getElementById('form-confirmation');

        if (form && confirmation) {
          form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
              const response = await fetch("https://formsubmit.co/ajax/prince52sv@gmail.com", {
                method: "POST",
                headers: {
                  'Accept': 'application/json'
                },
                body: formData
              });

              if (response.ok) {
                form.style.display = 'none';
                confirmation.style.display = 'block';
              } else {
                alert("Error submitting the form. Please try again.");
              }
            } catch (error) {
              alert("Something went wrong. Please try again later.");
              console.error(error);
            }
          });
        }

      } else {
        console.log("ðŸ’» Running desktop script");

        const navDropdowns = document.querySelectorAll('.navbar .dropdown');
        const megaMenu = document.querySelector('.mega-menu');
        const submenuRows = document.querySelectorAll('.submenu-row');
        const nonDropdowns = document.querySelectorAll('.navbar > li:not(.dropdown)');
        let submenuTimeout;

        if (!megaMenu || navDropdowns.length === 0) return;

        nonDropdowns.forEach(item => {
          item.addEventListener('mouseenter', () => {
            megaMenu.classList.remove('active');
            submenuRows.forEach(row => row.classList.remove('active'));
          });
        });

        navDropdowns.forEach(dropdown => {
          dropdown.addEventListener('mouseenter', () => {
            clearTimeout(submenuTimeout);
            const submenuId = dropdown.getAttribute('data-submenu');
            submenuRows.forEach(row => {
              row.classList.remove('active');
              if (row.id === submenuId) row.classList.add('active');
            });
            megaMenu.classList.add('active');
          });
        });

        const navArea = document.querySelector('nav');
        navArea?.addEventListener('mouseleave', () => {
          submenuTimeout = setTimeout(() => {
            megaMenu.classList.remove('active');
            submenuRows.forEach(row => row.classList.remove('active'));
          }, 300);
        });

        megaMenu?.addEventListener('mouseleave', () => {
          submenuTimeout = setTimeout(() => {
            megaMenu.classList.remove('active');
            submenuRows.forEach(row => row.classList.remove('active'));
          }, 300);
        });

        megaMenu?.addEventListener('mouseenter', () => {
          clearTimeout(submenuTimeout);
        });

        const items = document.querySelectorAll('.service-item');
        const descriptions = document.querySelectorAll('.description');
        const defaultDesc = document.querySelector('.description.default');
        const layout = document.querySelector('.services-layout');

        if (items.length > 0 && layout) {
          items.forEach(item => {
            item.addEventListener('mouseenter', () => {
              descriptions.forEach(desc => desc.classList.remove('active'));
              if (defaultDesc) defaultDesc.style.display = 'none';
              const target = item.getAttribute('data-service');
              const activeDesc = document.getElementById(target);
              if (activeDesc) activeDesc.classList.add('active');
            });
          });

          layout.addEventListener('mouseleave', () => {
            descriptions.forEach(desc => desc.classList.remove('active'));
            if (defaultDesc) defaultDesc.style.display = 'block';
          });
        }
      }
    }
  </script>
