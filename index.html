<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandhu Law and Mediation</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
<div id="page-wrapper" class="fade-page">
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contact-form');
    const confirmation = document.getElementById('form-confirmation');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Stop page reload

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formsubmit.co/ajax/prince52sv@gmail.com", {
          method: "POST",
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          form.style.display = 'none';
          confirmation.style.display = 'block';
        } else {
          alert("Error submitting the form. Please try again.");
        }
      } catch (error) {
        alert("Something went wrong. Please try again later.");
        console.error(error);
      }
    });
  });
</script>

<!-- Include updated HTML content from earlier message here -->

<script>
  const items = document.querySelectorAll('.service-item');
  const descriptions = document.querySelectorAll('.description');
  const defaultDesc = document.querySelector('.description.default');
  const servicesSection = document.querySelector('.services-parallax');
  const navDropdowns = document.querySelectorAll('.navbar .dropdown');
  const megaMenu = document.querySelector('.mega-menu');
  const submenuRows = document.querySelectorAll('.submenu-row');

  // Hover: show service description
  items.forEach(item => {
    item.addEventListener('mouseenter', () => {
      descriptions.forEach(desc => desc.classList.remove('active'));
      defaultDesc.style.display = 'none';
      const target = item.getAttribute('data-service');
      document.getElementById(target).classList.add('active');
    });
  });

  document.querySelector('.services-layout').addEventListener('mouseleave', () => {
    descriptions.forEach(desc => desc.classList.remove('active'));
    defaultDesc.style.display = 'block';
  });

  window.addEventListener('scroll', () => {
    const rect = servicesSection.getBoundingClientRect();
    const windowHeight = window.innerHeight;
    if (rect.top < windowHeight - 100) {
      servicesSection.classList.add('active');
    }
  });

  // Mega menu logic
  let submenuTimeout;
  // Hide mega menu when hovering over a non-dropdown menu item
  const nonDropdowns = document.querySelectorAll('.navbar > li:not(.dropdown)');

  nonDropdowns.forEach(item => {
    item.addEventListener('mouseenter', () => {
      megaMenu.classList.remove('active');
      submenuRows.forEach(row => row.classList.remove('active'));
    });
  });

  navDropdowns.forEach(dropdown => {
    dropdown.addEventListener('mouseenter', () => {
      clearTimeout(submenuTimeout);
      const submenuId = dropdown.getAttribute('data-submenu');
      submenuRows.forEach(row => {
        row.classList.remove('active');
        if (row.id === submenuId) row.classList.add('active');
      });
      megaMenu.classList.add('active');
    });
  });

  const navArea = document.querySelector('nav');

  function hideMegaMenu() {
    submenuTimeout = setTimeout(() => {
      megaMenu.classList.remove('active');
      submenuRows.forEach(row => row.classList.remove('active'));
    }, 300);
  }

  navArea.addEventListener('mouseleave', hideMegaMenu);
  megaMenu.addEventListener('mouseleave', hideMegaMenu);
  megaMenu.addEventListener('mouseenter', () => clearTimeout(submenuTimeout));

  // Page fade-in
  window.addEventListener('load', () => {
    document.getElementById('page-wrapper').style.opacity = 1;
  });
</script>
</div>
</body>
</html>
