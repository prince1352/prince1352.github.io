<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandhu Law and Mediation – Mobile</title>
  <link rel="stylesheet" href="style-mobile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Begin mobile header -->
<header class="mobile-header">
  <div class="mobile-header-container">
    <img src="images/Logo.png" alt="Sandhu Law Logo" class="mobile-logo-icon" />

    <div class="mobile-logo-text">
      <span class="mobile-line-1">SANDHU</span>
      <span class="mobile-line-2">LAW AND MEDIATION</span>
    </div>

    <a href="#contact" class="mobile-cta-button">Free Consultation</a>

    <button class="hamburger" id="hamburger">&#9776;</button>
  </div>
</header>
<!-- End mobile header -->

<!-- 🟨 Move the menu OUTSIDE the header -->
<nav class="mobile-nav" id="mobileNav">
  <ul>
    <li class="has-submenu">
      <button class="submenu-toggle">Our Practices ▾</button>
      <ul class="submenu">
        <li><a href="#">Criminal Law</a></li>
        <li><a href="#">Immigration Law</a></li>
        <li><a href="#">Family Law</a></li>
        <li><a href="#">Mediation</a></li>
      </ul>
    </li>
    <li class="has-submenu">
      <button class="submenu-toggle">Our Team ▾</button>
      <ul class="submenu">
        <li><a href="team.html?lawyer=baldev">Baldev Sandhu</a></li>
        <li><a href="team.html?lawyer=bikramjit">Bikramjit Sandhu</a></li>
        <li><a href="team.html?lawyer=kiran">Kiran Sandhu</a></li>
        <li><a href="team.html?lawyer=aman">Aman Sandhu</a></li>
        <li><a href="team.html?lawyer=harpun">Harpun Brar</a></li>
        <li><a href="team.html?lawyer=aaliyah">Aaliyah Mohammad</a></li>
      </ul>
    </li>
    <li><a href="#about">About Us</a></li>
    <li><a href="#services">Our Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- JS at the end -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM fully loaded ✅");

    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");

    if (hamburger && mobileNav) {
      hamburger.addEventListener("click", () => {
        console.log("Hamburger clicked ✅");
        mobileNav.classList.toggle("open");
      });
    } else {
      console.warn("❌ hamburger or mobileNav not found");
    }

    document.querySelectorAll(".submenu-toggle").forEach(button => {
      button.addEventListener("click", () => {
        const parent = button.closest(".has-submenu");
        parent.classList.toggle("open");
      });
    });
  });
</script>


</body>
</html>
